<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link css -->
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- Title -->
  <title>Funiro. | Home page</title>
</head>

<body>
  <!-- Header  -->
  <header class="header">
    <div class="container">
      <div class="header__background"></div>
      <!-- Top header -->
      <div class="top-header">
        <a href="#!" class="logo">
          <img src="/assets/images/Icon/Funiro..svg" alt="Funito." class="logo__icon" />
        </a>
        <!-- Navbar -->
        <nav class="navbar">
          <ul class="navbar_list">
            <li class="navbar_item">
              <a href="#!" class="navbar__link">Products</a>
              <button class="navbar_btn btn">
                <img src="./assets/images/Icon/Arrow-down.svg" alt="" class="navbar__icon" />
              </button>
            </li>
            <li class="navbar_item">
              <a href="#!" class="navbar__link">Rooms</a>
              <button class="navbar_btn btn">
                <img src="./assets/images/Icon/Arrow-down.svg" alt="" class="navbar__icon" />
              </button>
            </li>
            <li class="navbar_item">
              <a href="#!" class="navbar__link">Inspirations</a>
            </li>
          </ul>
        </nav>
        <!-- Search tool  -->
        <div class="search">
          <img src="./assets/images/Icon/Search.svg" alt="" class="search__icon" />
          <input type="text" class="search__input" placeholder="Search for minimalist chair" />
        </div>
        <!-- Cart tool  -->
        <div class="top-act">
          <button class="top-act__btn">
            <img src="./assets/images/Icon/Heart.svg" alt="" class="top-act__icon" />
          </button>
          <button class="top-act__btn">
            <img src="./assets/images/Icon/Cart.svg" alt="" class="top-act__icon" />
          </button>

          <div class="top-act__user">
            <img src="./assets/images/image/Avatar.png" alt="" class="top-act__avatar">
          </div>
        </div>
      </div>
  </header>
</body>
